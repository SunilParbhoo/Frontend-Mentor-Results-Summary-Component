<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <article class="results-container">
        <section class="score-card">
          <div class="score-card-content">
            <h1 class="score-card-title">Your Result</h1>
            <div class="circle-box">
              <h2 class="circle-header">76</h2>
              <p class="circle-text">of 100</p>
            </div>
            <h3>Great</h3>
            <p class="results-comp">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </section>
        <section class="summary-card">
          <h2 class="summary-card-title">Summary</h2>

          <article class="summary-bubble reaction">
            <div class="summary-title">
              <img src="assets/images/icon-reaction.svg" alt="reaction" />
              <h4 class="category">Reaction</h4>
            </div>
            <p class="score"><span class="numerator">80</span> / 100</p>
          </article>

          <article class="summary-bubble memory">
            <div class="summary-title">
              <img src="assets/images/icon-memory.svg" alt="memory" />
              <h4 class="category">Memory</h4>
            </div>
            <p class="score"><span class="numerator">92</span> / 100</p>
          </article>

          <article class="summary-bubble verbal">
            <div class="summary-title">
              <img src="assets/images/icon-verbal.svg" alt="verbal" />
              <h4 class="category">Verbal</h4>
            </div>
            <p class="score"><span class="numerator">61</span> / 100</p>
          </article>

          <article class="summary-bubble visual">
            <div class="summary-title">
              <img src="assets/images/icon-visual.svg" alt="visual" />
              <h4 class="category">Visual</h4>
            </div>
            <p class="score"><span class="numerator">73</span> / 100</p>
          </article>

          <a href="#" class="continue-btn">Continue</a>
        </section>
      </article>
    </main>
    <footer>
      <div class="attribution">Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded with ❤️ <a rel="noopener" href="#">Sunil Parbhoo</a>.</div>
    </footer>
  </body>
</html>
