<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="results-container">
        <section class="score-card">
          <!-- <div class="score-card-inner"> NOTE: may not need this? Use padding at score-card level?-->
          <h1>Your Result</h1>
          <div class="circle-box">
            <h2 class="circle-header">76</h2>
            <p class="circle-text">of 100</p>
          </div>
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
          <!-- </div> -->
        </section>
        <section class="summary-card">
          <h2>Summary</h2>

          <article>
            <img src="assets/images/icon-reaction.svg" alt="reaction" />
            <h4>Reaction</h4>
            <p><span>80</span> / 100</p>
          </article>

          <article>
            <img src="assets/images/icon-memory.svg" alt="memory" />
            <h4>Memory</h4>
            <p><span>92</span> / 100</p>
          </article>

          <article>
            <img src="assets/images/icon-verbal.svg" alt="verbal" />
            <h4>Verbal</h4>
            <p><span>61</span> / 100</p>
          </article>

          <article>
            <img src="assets/images/icon-visual.svg" alt="visual" />
            <h4>Visual</h4>
            <p><span>73</span> / 100</p>
          </article>

          <a href="#">Continue</a>
        </section>
      </article>
    </main>
    <footer>
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
    </footer>
  </body>
</html>
